
<div class="row">
  <div class="input-field col s10">
  <input placeholder="Player Name" id="playerName" type="text" class="validate">
</div>
<div class="row">
  <div class="input-field col s7">
  <input placeholder="Enter Game Code" id="gameCode" type="text" class="validate">
</div>
  <a class="waves-effect transparent btn" id="joinGame" onclick="joinGame()" >Join</a>
</div>
<div class="row center">OR</div>
<div class="row cener">Select a Game From Below</div>
<div id="tableDiv">
  <table>
        <thead>
          <tr>
              <th data-field="name">Name</th>
              <th data-field="numPlayers"># of Players</th>
              <th data-field="gameCode">Game Code</th>
              <th data-field="joinGame"> </th>
          </tr>
        </thead>

        <tbody id="gamesBody">
        </tbody>
      </table>
</div>
